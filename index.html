<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="player">
        <div class="bg__img"></div>
        <div class="track__info">
            <div class="cover" onclick="playpauseTrack()"></div>
            <div class="details">
                <span class="track__name">Unknown</span>
                <span class="artist__name">Unknown</span>
            </div>
        </div>
        <div class="track__controlls">
            <div class="time">
                <span class="curr__time">NuN</span>
                 <!-- - <span class="duration">NuN</span> -->
            </div>
            <button class="btn like">
                <svg width="34" height="34" viewBox="0 0 34 34" xmlns="http://www.w3.org/2000/svg">
                    <path d="M24.5715 2C19.4998 2 17 7.45453 17 7.45453C17 7.45453 14.5002 2 9.42853 2C5.30686 2 2.04298 5.76192 2.0008 10.2508C1.91487 19.5687 8.77622 26.1952 16.297 31.7638C16.5043 31.9177 16.7492 32 17 32C17.2508 32 17.4958 31.9177 17.7032 31.7638C25.223 26.1952 32.0843 19.5687 31.9992 10.2508C31.957 5.76192 28.6932 2 24.5715 2Z" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>                        
            </button>
            <button class="btn full">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 16L12.7071 7.7071C12.3166 7.3166 11.6834 7.3166 11.2929 7.7071L3 16" stroke="white" stroke-width="3" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
